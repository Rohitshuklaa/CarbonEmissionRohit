<div class="container bg-colour">
    <div class="navbar-nav">
        <div class="row">
            <h3 class="text-white text-style p-4 font-size">
                Welcome to EKOBON
            </h3>
        </div>
    </div>

    <form class="form-inline ml-3" [formGroup]="searchForm" *ngIf="false">
        <div class="input-group input-group-sm">
            <input
                class="form-control form-control-navbar"
                type="search"
                placeholder="Search"
                aria-label="Search"
            />
            <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
    <div class="d-flex flex-row">
        <div class="mt-4">
            <P class="pr-3 text-white pt-1 border-right">FAQ</P>
        </div>
        <div class="mr-4 pt-2 pl-3">
            <img
                src="assets/img/NotificationIcon.png"
                height="20vh"
                class="mt-4"
            />
        </div>
        <div
            class="my-3 mr-2 pt-2 px-2 border border-dark rounded d-flex flex-row"
        >
            <img class="pr-2" src="assets/img/LKB.png" height="30vh " alt="" />
            <P class="mr-2 pt-1 text-white">LKB Limited</P>
        </div>
    </div>
